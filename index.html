<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>HTML form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/c91819805f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container border border-secondary rounded mt-5 mb-5 text-dark">
    <form class="row g-3">
      <div class="col-12 pt-2 pb-2 ps-4 pe-4 rounded" id="header-form">
        <h3 class="titl">Payment form example</h3>
      </div>
      <div class="text-start pt-3 pb-3 ps-4 pe-4 border border-danger text-white rounded" id="error-form">
        Some fields are missing
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label"><strong>Card #</strong></label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-describedby="addon-wrapping">
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label"><strong>CVC #</strong></label>
        <input type="text" class="form-control" placeholder="0000" aria-describedby="addon-wrapping">
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label"><strong>Amount</strong></label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault01" class="form-label"><strong>First name</strong></label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="validationDefault02" class="form-label"><strong>Last name</strong></label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label"><strong>City</strong></label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label"><strong>State</strong></label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Pick a state</option>
          <option>Argentina</option>
          <option>Bolivia</option>
          <option>Colombia</option>
          <option>Costa Rica</option>
          <option>Mexico</option>
          <option>Peru</option>
          <option>Venezuela</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label"><strong>Postal Code</strong></label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-6">
        <label for="validationDefault05" class="form-label"><strong>We accept:</strong></label>
        <div class="container border rounded">
          <div class="inline">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio1">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-paypal"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-discover"></i>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p>Add any notes here</p>
        </div>
      </div>
      <div class="modal-footer container border border-secondary rounded" id="foot">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="botplo">Cancel</button>
        <button type="button" class="btn btn-success" id="botplo">Send</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
